<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="forecast.css" />
    
    <title>Weather</title>
  </head>
  <body class="light-theme">
    <section id="nav">
     
    </section>
    <section id="main">
      <nav>
        <h2 style="color: #101010;">BHARAT INTERN WEATHER WEBSITE</h2>
        <h3 id="time"></h3>
      </nav>
      <main>
        <form class="input">
          <input type="text" class="inputValue" placeholder="Enter a city" />
          <button class="button">Search</button>
        </form>
        <div class="spin">
          <div class="loader">Waiting for your response...</div>
          <p class="ml10">
            <span class="text-wrapper">
              <span class="letters">Please enter a valid city...</span>
            </span>
          </p>
        </div>
      </main>
      

      <main id="forecast">
        <h1>
          <sup id="marker"><i class="fas fa-map-marker-alt"></i></sup
          ><span id="name"></span>
          <sub id="country"></sub>
        </h1>
        <div class="table-responsive container">
          <table class="table table-borderless table-hover">
            <tbody></tbody>
          </table>
        </div>
      </main>
    </section>

    <script type="text/javascript">
      var popup = document.getElementById("popup-wrapper");
      var btn = document.getElementById("popup-btn");
      var span = document.getElementById("close");
      btn.onclick = function () {
        popup.classList.add("show");
      };
      span.onclick = function () {
        popup.classList.remove("show");
      };

      window.onclick = function (event) {
        if (event.target == popup) {
          popup.classList.remove("show");
        }
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="forecast.js"></script>
  
  </body>
</html>
